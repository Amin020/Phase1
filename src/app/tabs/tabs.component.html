<mat-tab-group>
  <mat-tab label="Filter conditions">

  </mat-tab>
  <mat-tab label="Selected metrics">
    <div class = "matTab">
      <app-metrices
      [setMetric]="setMetric"
      [deletedMetric]="deleteMetric">
      </app-metrices>
      <app-selected-metrics
      (deleted)="onDeleted($event)"
      (dropped)="onDropped($event)">
    </app-selected-metrics>
    </div>
  </mat-tab>
</mat-tab-group>
